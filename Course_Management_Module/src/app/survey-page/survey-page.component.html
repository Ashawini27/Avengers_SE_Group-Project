<mat-card>
  <mat-card-header>
    <span>Survey</span>
  </mat-card-header>
  <mat-card-content>
    <p *ngFor="let question of questions; let i = index" [attr.data-index]="i" class="question">

      <span class="question-content">{{question}}</span>
      <br><br>
      <mat-radio-group [(ngModel)]="answers[i]">
        <mat-radio-button value="1">1</mat-radio-button>
        <mat-radio-button value="2">2</mat-radio-button>
        <mat-radio-button value="3">3</mat-radio-button>
        <mat-radio-button value="4">4</mat-radio-button>
        <mat-radio-button value="5">5</mat-radio-button>
      </mat-radio-group>
    </p>
  </mat-card-content>

  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="submit()">Submit</button>
  </mat-card-actions>

</mat-card>
