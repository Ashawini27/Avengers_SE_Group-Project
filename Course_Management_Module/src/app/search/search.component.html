<app-navigation-bar></app-navigation-bar>
<div class="content">
  <div class="filter-div">
    <mat-card class="filter-card">
      <mat-card-content>
        <h2>Subject</h2>
        <mat-selection-list #selectedSub>
          <mat-list-option *ngFor="let subject of subjects" color="primary"
                           (click)="filter(selectedLevel, selectedSub)">
            {{subject}}
          </mat-list-option>
        </mat-selection-list>
        <h2>Level</h2>
        <mat-selection-list #selectedLevel>
          <mat-list-option *ngFor="let level of levels" color="primary" (click)="filter(selectedLevel, selectedSub)">
            {{level}}
          </mat-list-option>
        </mat-selection-list>
      </mat-card-content>
    </mat-card>
  </div>
  <div class="results">
    <ul>
      <li *ngFor="let course of courses">
        <app-course-card [course]="course"></app-course-card>
      </li>
    </ul>

  </div>
</div>
