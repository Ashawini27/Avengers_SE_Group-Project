<div>
  <mat-card>
    <mat-card-header>
      <mat-card-title>Register</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <p>
        <mat-form-field>
          <mat-label>Username</mat-label>
          <input matInput type="text" [(ngModel)]="username">
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <mat-label>Password</mat-label>
          <input matInput type="password" [(ngModel)]="password">
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <mat-label>Repeat Password</mat-label>
          <input matInput type="password" [(ngModel)]="repeatPassword">
        </mat-form-field>
      </p>

    </mat-card-content>

    <mat-card-actions>
      <button mat-button (click)="register()">Register</button>
    </mat-card-actions>
  </mat-card>
</div>
